inspecode:

  astyle:
  - ignore: [ src/test/ ]
    auto-fix: true
    thresholds: { num-issues: 444 }
  - input:  [ src/test/ ]
    auto-fix: true
    thresholds: { num-issues: 817 }

  cpd:
    options: [ --skip-lexical-errors ]
    thresholds: { num-issues: 429 }

  checkstyle:
    config-file: ./src/main/resources/google_checks.xml
    auto-fix: true
    thresholds: { num-issues: 999 }

  grep:
    thresholds: { num-issues: 14 }

  infer:
    thresholds: { num-issues: 999 }

  jscpd:
    thresholds: { num-issues: 229 }

  misspell:
    auto-fix: true
    thresholds: { num-issues: 24 }

  pmd:
  - ignore: [ src/test/ ]
    auto-fix: true
    thresholds: { num-issues: 999 }   # too many issues detected: 7022 > 1000
  - input:  [ src/test/ ]
    auto-fix: true
    thresholds: { num-issues: 992 }

  uncrustify:
    machine: { cpu: 1.0 }
    #auto-fix: true
    thresholds: { num-issues: 999 }

  unused:
    ignore:
      - ./src/test/resources/com/puppycrawl/tools/checkstyle/grammar/InputGrammar.java
        # includes non UTF-8 byte sequence
    options: [ --single-occurrence, --all-likelihoods ]
    thresholds: { num-issues: 999 }
