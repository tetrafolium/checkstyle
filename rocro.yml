inspecode:

  astyle:
  - ignore: [ src/test/ ]
    auto-fix: true
    thresholds: { num-issues: 453 }
  - input:  [ src/test/ ]
    auto-fix: true
    thresholds: { num-issues: 841 }

  checkstyle:
  - config-file: inspecode-checkstyle.xml
    ignore:
    ## com.puppycrawl.tools.checkstyle.api.CheckstyleException was thrown while processing files bwlow:
    - src/test/resources-noncompilable/com/puppycrawl/tools/checkstyle/asttreestringprinter/InputAstTreeStringPrinter.java
    - src/test/resources-noncompilable/com/puppycrawl/tools/checkstyle/filefilters/beforeexecutionexclusionfilefilter/InputBeforeExecutionExclusionFileFilterIncorrectClass.java
    - src/test/resources-noncompilable/com/puppycrawl/tools/checkstyle/gui/mainframemodel/InputMainFrameModelIncorrectClass.java
    - src/test/resources-noncompilable/com/puppycrawl/tools/checkstyle/javadocpropertiesgenerator/InputJavadocPropertiesGeneratorParseError.java
    - src/test/resources-noncompilable/com/puppycrawl/tools/checkstyle/javaparser/InputJavaParser.java
    - src/test/resources-noncompilable/com/puppycrawl/tools/checkstyle/main/InputMainIncorrectClass.java
    - src/test/resources-noncompilable/com/puppycrawl/tools/checkstyle/suppressionsstringprinter/InputSuppressionsStringPrinter.java
    - src/test/resources/com/puppycrawl/tools/checkstyle/checks/whitespace/nowhitespaceafter/InputNoWhitespaceAfterArrayDeclarations3.java
    - src/test/resources/com/puppycrawl/tools/checkstyle/grammar/InputRegressionJava8Class2.java
    - src/test/resources/com/puppycrawl/tools/checkstyle/grammar/java8/InputAnnotations12.java
    - src/test/resources/com/puppycrawl/tools/checkstyle/grammar/java8/InputAnnotationsOnArray.java
    auto-fix: true
    thresholds: { num-issues: 999 }   # too many issues detected: 7865 > 1000

  cpd:
    options: [ --skip-lexical-errors ]
    thresholds: { num-issues: 429 }

  grep:
    thresholds: { num-issues: 14 }

  infer:
    thresholds: { num-issues: 999 }

  jscpd:
    thresholds: { num-issues: 229 }

  misspell:
    auto-fix: true
    thresholds: { num-issues: 24 }

  pmd:
    config-file: config/pmd-main.xml
    auto-fix: true
    thresholds: { num-issues: 6 }

  uncrustify:
  - ignore: [ src/test/ ]
    auto-fix: true
    thresholds: { num-issues: 688 }
  - input:  [ src/test/ ]
    ignore: [ src/test/resources/com/,
              src/test/resources-noncompilable/com/puppycrawl/tools/checkstyle/ ]
    auto-fix: true
    thresholds: { num-issues: 330 }
  - input:  [ src/test/resources/com/ ]
    ignore: [ src/test/resources/com/puppycrawl/tools/checkstyle/grammar/ ]
    auto-fix: true
    thresholds: { num-issues: 814 }
  - input:  [ src/test/resources/com/puppycrawl/tools/checkstyle/grammar/ ]
      ##### Uncrustify finished with errors.
      # An embedded 0 was found in '{dirpath}/InputEmbeddedNullChar.java' 10:41.
      # The file may be encoded in an unsupported Unicode format.
      # Aborting.
  - input:  [ src/test/resources-noncompilable/com/puppycrawl/tools/checkstyle/ ]
    ignore: [ src/test/resources-noncompilable/com/puppycrawl/tools/checkstyle/javadocpropertiesgenerator/ ]
    auto-fix: true
    thresholds: { num-issues: 33 }
  - input:  [ src/test/resources-noncompilable/com/puppycrawl/tools/checkstyle/javadocpropertiesgenerator/ ]
      ##### Uncrustify finished with errors.
      # {dirpath}/InputJavadocPropertiesGeneratorParseError.java:
      #   flag_parens(22): no match for '{' at [4:62] [CallStack: flag_parens:14, fix_enum_struct_union:3295, do_symbol_check:707, fix_symbols:2155]
      #   //non-compiled syntax: bad file for testing

  unused:
  - ignore: [ src/test/ ]
    options: [ --single-occurrence, --all-likelihoods ]
    thresholds: { num-issues: 999 }
  - input:  [ src/test/ ]
    ignore:
      - ./src/test/resources/com/puppycrawl/tools/checkstyle/grammar/InputGrammar.java
        # includes non UTF-8 byte sequence
    options: [ --single-occurrence, --all-likelihoods ]
    thresholds: { num-issues: 999 }
