inspecode:

  astyle:
  - ignore: [ src/test/ ]
    auto-fix: true
    thresholds: { num-issues: 444 }
  - input:  [ src/test/ ]
    auto-fix: true
    thresholds: { num-issues: 817 }

  checkstyle:
  - ignore: [ src/test/ ]
    #auto-fix: true
    thresholds: { num-issues: 999 }
  - ignore: [ src/test/ ]
    config-file: ./src/main/resources/google_checks.xml
    #auto-fix: true
    thresholds: { num-issues: 999 }
  - ignore: [ src/test/ ]
    config-file: ./src/main/resources/sun_checks.xml
    #auto-fix: true
    thresholds: { num-issues: 999 }
  - input:  [ src/test/ ]
    #auto-fix: true
    thresholds: { num-issues: 999 }
  - input:  [ src/test/ ]
    config-file: ./src/main/resources/google_checks.xml
    #auto-fix: true
    thresholds: { num-issues: 999 }
  - input:  [ src/test/ ]
    config-file: ./src/main/resources/sun_checks.xml
    #auto-fix: true
    thresholds: { num-issues: 999 }

  cpd:
    options:
      --skip-lexical-errors:
    thresholds: { num-issues: 429 }

  grep:
    thresholds: { num-issues: 14 }

  infer:
    thresholds: { num-issues: 52 }

  jscpd:
    thresholds: { num-issues: 216 }

  misspell:
    auto-fix: true
    thresholds: { num-issues: 26 }

  pmd:
  - ignore: [ src/test/ ]
    auto-fix: true
    thresholds: { num-issues: 999 }
  - input:  [ src/test/ ]
    auto-fix: true
    thresholds: { num-issues: 999 }

  uncrustify:
    #auto-fix: true
    thresholds: { num-issues: 999 }

  unused:
    options:
      --single-occurrence:
      --all-likelihoods:
    thresholds: { num-issues: 999 }
