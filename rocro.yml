inspecode:

  uncrustify:
  - ignore: [ src/test/ ]
    machine: { cpu: 1.0 }
    #auto-fix: true
    thresholds: { num-issues: 999 }
  - input:  [ src/test/ ]
    ignore: [ src/test/resources/com/ ]
    machine: { cpu: 1.0 }
    #auto-fix: true
    thresholds: { num-issues: 999 }
  - input:  [ src/test/resources/com/ ]
    ignore: [ src/test/resources/com/puppycrawl/tools/checkstyle/checks/,
              src/test/resources/com/puppycrawl/tools/checkstyle/grammar/ ]
    machine: { cpu: 1.0 }
    #auto-fix: true
    thresholds: { num-issues: 999 }
  - input:  [ src/test/resources/com/puppycrawl/tools/checkstyle/checks/ ]
    machine: { cpu: 1.0 }
    #auto-fix: true
    thresholds: { num-issues: 999 }
  - input:  [ src/test/resources/com/puppycrawl/tools/checkstyle/grammar/ ]
    machine: { cpu: 1.0 }
    #auto-fix: true
    thresholds: { num-issues: 999 }
