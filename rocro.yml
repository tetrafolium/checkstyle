inspecode:

  checkstyle:
  - config-file: inspecode-checkstyle.xml
    ignore:
    - src/test/resources*/
    auto-fix: true
    thresholds: { num-issues: 953 }
  - config-file: inspecode-checkstyle-ParenPad.xml
    auto-fix: true
    thresholds: { num-issues: 800 }
  - config-file: config/checkstyle_checks.xml
    auto-fix: true
    thresholds: { num-issues: 999 }
