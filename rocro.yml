inspecode:

  global:
    ignore: ["**/test/"]

  tasks:

    - name: yamllint
      type: docker-build
      dockerfile: "inspecode-yamllint.Dockerfile"
      options:
        --build-arg:
          OUTDIR=/.reports
      artifacts:
        - from: yamllint-task
          path: "/.reports/yamllint.issues"
        - from: yamllint-task
          path: "/.reports/yamllint.sarif"
      reports:
        - from: yamllint-task
          path: "/.reports/yamllint.sarif"
          format:
            type: SARIF
      thresholds: {num-issues: 152}

  tools:

    astyle:
      auto-fix: true
      thresholds: {num-issues: 584}

    checkstyle:
      config-file: inspecode-checkstyle.xml
      auto-fix: true
      thresholds: {num-issues: 999}   # too many issues detected: 1030 > 1000

    cpd:
      options: [--skip-lexical-errors]
      thresholds: {num-issues: 999}   # too many issues detected: 1165 > 1000

    grep:
      thresholds: {num-issues: 22}

